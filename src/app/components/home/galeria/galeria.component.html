<section id="inspiracao" class="secao secao-inspiracao">
  <div class="container inspiracao-container">
    <div class="inspiracao-texto">
      <h2>Momentos de Inspiração e Aprendizado</h2>
      <p>
        "Registros de crianças aprendendo e se divertindo em atividades
        pedagógicas. Momentos de criatividade, descoberta e
        desenvolvimento."
      </p>
    </div>

    <div class="inspiracao-carrossel">
      <div class="carrossel-container">
        <div class="carrossel-track" 
             [style.transform]="'translateX(' + (-indiceAtual * 100) + '%)'">
          
          <div *ngFor="let imagem of imagensGaleria" class="carrossel-slide">
            <img [src]="imagem.caminho" [alt]="imagem.alt" />
          </div>

        </div>
      </div>
      
      <button (click)="slideAnterior()" class="carrossel-botao anterior">&#10094;</button>
      <button (click)="proximoSlide()" class="carrossel-botao proximo">&#10095;</button>

    </div>
  </div>
</section>
