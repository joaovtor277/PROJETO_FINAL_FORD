<section id="inspiracao" class="secao secao-inspiracao">
  <div class="container inspiracao-container">
    <div class="inspiracao-texto">
      <h2>Momentos de Inspiração e Aprendizado</h2>
      <p>
        "Registros de crianças aprendendo e se divertindo em atividades
        pedagógicas. Momentos de criatividade, descoberta e
        desenvolvimento."
      </p>
    </div>

    <div class="inspiracao-galeria">
      <div *ngFor="let imagem of imagensGaleria"
           class="galeria-item"
           [ngClass]="imagem.classeCss">
        <img [src]="imagem.caminho" [alt]="imagem.alt" />
      </div>
    </div>
  </div>
</section>
